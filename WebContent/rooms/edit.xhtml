<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

    	<ui:composition template="../resources/layout.xhtml">

 
<ui:define name="title">
	Modifier une chambre
</ui:define>

<ui:define name="content">
	<h:form id="myForm">
	<div class="box box-danger">
        <div class="box-header with-border">
		Modifier la chambre
        </div>
        <div class="box-body">
            <div class="form-group">
                <h:outputLabel for="firstname-id" class="control-label col-sm-2">Num√©ro de chambre:</h:outputLabel>
                    <h:inputText id="firstname-id" value="#{roomBean.room.roomNumbere}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastname-id" class="control-label col-sm-2">Etage:</h:outputLabel>
                    <h:inputText id="lastname-id" value="#{roomBean.room.floor}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email-id" class="control-label col-sm-2">Surface:</h:outputLabel>
                    <h:inputText id="email-id" value="#{roomBean.room.surface}" styleClass="form-control"/>
            </div>
             <div class="form-group">          
            <h:outputLabel>Le type</h:outputLabel>	
			<h:selectOneMenu styleClass="form-control" value="#{roomBean.room.type.typeId}">
		    <f:selectItems value="#{typeBean.getAllTypes()}" 
		    	var="t"
		    	itemValue="#{t.typeId}"
		    	itemLabel="#{t.typeName}" />
			</h:selectOneMenu>
			</div>

            <div class="form-group">
                    <h:commandButton value="Modifier" action="#{roomBean.updateRoomRecord()}" styleClass="btn btn-primary" />
            </div>
            </div>
            </div>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
