<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ajouter une chambre</title>
    </h:head>
    <h:body>    
        <h:form  enctype="multipart/form-data">
		<h:panelGrid columns="2"  cellpadding="6" cellspacing="3">
			<f:facet name="header">Ajouter une chambre</f:facet>
						
			<h:outputLabel>Num√©ro de chambre</h:outputLabel>	
			<h:inputText value="#{roomBean.room.roomNumbere}"/>
			
			<h:outputLabel>Etage</h:outputLabel>	
			<h:inputText value="#{roomBean.room.floor}"/>
			
			<h:outputLabel>Surface</h:outputLabel>	
			<h:inputText value="#{roomBean.room.surface}"/>

			<h:outputLabel>Le type</h:outputLabel>	
			<h:selectOneMenu value="#{roomBean.room.type.typeId}">
		    <f:selectItems value="#{typeBean.getAllTypes()}" 
		    	var="t"
		    	itemValue="#{t.typeId}"
		    	itemLabel="#{t.typeName}" />
			</h:selectOneMenu>
			
		
			<h:inputFile value="#{roomBean.file1}" /><br/>
            <h:inputFile value="#{roomBean.file2}" /><br/>
            <h:inputFile value="#{roomBean.file3}" /><br/><br/>
		
			<f:facet name="footer">
				<h:commandButton value="Ajouter" action="#{roomBean.addRoom()}"/>
			</f:facet>
		</h:panelGrid><br></br>
			
	</h:form><br></br>
		<a href="index.xhtml">Retour</a>

    </h:body>
</html>
