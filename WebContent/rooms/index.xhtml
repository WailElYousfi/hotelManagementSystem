<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

    	<ui:composition template="../resources/layout.xhtml">

 
<ui:define name="title">
	Liste des chambres
</ui:define>

<ui:define name="content">
	<h:form>
	<div class="row">
        <div class="col-md-12">   
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Liste des chambres</h3>
            </div>
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Id</th>
                  <th>Num</th>
                  <th>Etage</th>
                  <th>Surface</th>
                  <th>Type</th>
                  <th>Image 1</th>
                  <th>Image 2</th>
                  <th>Image 3</th>
                  <th></th>
                  <th></th>
                </tr>
                </thead>
                <tbody> 
                <ui:repeat var="r" value="#{roomBean.getAllRooms()}" >                         
                <tr>
                  <td><h:outputText value="${r.roomId}"></h:outputText></td>
                  <td><h:outputText value="N° ${r.roomNumbere}"> </h:outputText></td>
                  <td><h:outputText value="${r.floor}"></h:outputText></td>
                  <td><h:outputText value="${r.surface} m²"></h:outputText></td>
                  <td><h:outputText value="${r.type.typeName}"></h:outputText></td>
                  <td><h:graphicImage library="images" width="220px" height="130px" name="${r.image}" /></td>
                  <td><h:graphicImage library="images" width="220px" height="130px" name="${r.image2}" /></td>
                  <td><h:graphicImage library="images" width="220px" height="130px" name="${r.image3}" /></td>
                  <td><h:commandButton action="#{roomBean.editRoom(r)}" value="Modifier" class="btn btn-primary" /></td>
                  <td><h:commandButton onclick="if (! confirm('Really you want to delete this?') ) { return false;}; return true; " class="btn btn-danger" action="#{roomBean.deleteRoom(r)}" value="Supprimer" /></td>
                </tr>
                </ui:repeat>
                </tbody>
                <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Num</th>
                  <th>Etage</th>
                  <th>Surface</th>
                  <th>Type</th>
                  <th>Image 1</th>
                  <th>Image 2</th>
                  <th>Image 3</th>
                  <th></th>
                  <th></th>
                </tr>
                </tfoot>
              </table>
              
            </div>
          </div>
        </div>
      </div>
     </h:form>
      
</ui:define>


</ui:composition>
	
	
</h:body>
</html>
