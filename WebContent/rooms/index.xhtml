<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Liste des chambres</title>
</h:head>
<h:body>
	<a href="create.xhtml">Ajouter une chambre</a><br/><br/>

	<h2>Liste des chambres</h2><br></br>
	<h:form>
		<h:dataTable var="r" value="#{roomBean.getAllRooms()}" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="${r.roomId}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Num</f:facet>
				<h:outputText value="N° ${r.roomNumbere}"> </h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Etage</f:facet>
				<h:outputText value="${r.floor}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Surface</f:facet>
				<h:outputText value="${r.surface} m²"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Image 1</f:facet>
        		<h:graphicImage library="images" width="220px" height="130px" name="${r.image}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Image 2</f:facet>
        		<h:graphicImage library="images" width="220px" height="130px" name="${r.image2}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Image 3</f:facet>
        		<h:graphicImage library="images" width="220px" height="130px" name="${r.image3}" />
			</h:column>
						
			<h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{roomBean.editRoom(r)}" value="Modifier" />
            </h:column>
            
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="if (! confirm('Really you want to delete this?') ) { return false;}; return true; " action="#{roomBean.deleteRoom(r)}" value="Supprimer" />
            </h:column>
            
		</h:dataTable>
	</h:form>
</h:body>
</html>
