<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Reserver une chambre</title>
</h:head>
<h:body>

<h:form>
		<h:panelGrid columns="2"  cellpadding="6" cellspacing="3">
			<f:facet name="header">Reserver une chambre</f:facet>
			
			<h:outputLabel>Num de chambre : </h:outputLabel>
			<h:outputText value="${reservationBean.reservation.room.roomNumbere}"></h:outputText>

			<h:outputLabel>Etage : </h:outputLabel>
			<h:outputText value="${reservationBean.reservation.room.floor}"></h:outputText>
			
			<h:outputLabel>Surface : </h:outputLabel>
			<h:outputText value="${reservationBean.reservation.room.surface}"></h:outputText>
			
			<h:outputLabel>Image : </h:outputLabel>
			<h:graphicImage library="images" width="180px" height="100px" name="#{reservationBean.reservation.room.image}"/>
						
			<h:outputLabel>Nom</h:outputLabel>	
			<h:inputText value="#{reservationBean.reservation.client.lastName}"/>
			
			<h:outputLabel>Prénom</h:outputLabel>	
			<h:inputText value="#{reservationBean.reservation.client.firstName}"/>
			
			<h:outputLabel>Numéro de téléphone</h:outputLabel>	
			<h:inputText value="#{reservationBean.reservation.client.phone}"/>

			<h:outputLabel>Adresse électronique</h:outputLabel>	
			<h:inputText value="#{reservationBean.reservation.client.email}"/>

			<h:outputLabel>CIN</h:outputLabel>	
			<h:inputText value="#{reservationBean.reservation.client.cin}"/>			
			
		
			<f:facet name="footer">
				<h:commandButton value="Ajouter" action="#{reservationBean.addReservation()}"/>
			</f:facet>
		</h:panelGrid><br></br>
			
	</h:form><br></br>

</h:body>
</html>
