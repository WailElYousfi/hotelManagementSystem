<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
   <title>Modifier un utilisateur</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="firstname-id" class="control-label col-sm-2">First Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="firstname-id" value="#{userBean.user.firstName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="lastname-id" class="control-label col-sm-2">Last Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="lastname-id" value="#{userBean.user.lastName}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email-id" class="control-label col-sm-2">Email:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{userBean.user.email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password-id" class="control-label col-sm-2">Password:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{userBean.user.password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="phone-id" class="control-label col-sm-2">Phone:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="phone-id" value="#{userBean.user.phone}" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{userBean.updateUserRecord()}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
