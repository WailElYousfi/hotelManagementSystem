<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

    	<ui:composition template="../resources/layout.xhtml">

 
<ui:define name="title">
	Modifier un utilisateur
</ui:define>

<ui:define name="content">

	<h:form id="myForm">
	<div class="box box-danger">
        <div class="box-header with-border">
		Modifier l'utilisateur
        </div>
        <div class="box-body">
            <div class="form-group">
<h:outputLabel for="firstname-id" class="control-label col-sm-2">First Name:</h:outputLabel>
                    <h:inputText id="firstname-id" value="#{userBean.user.firstName}" styleClass="form-control"/>
			</div>
            <div class="form-group">
                <h:outputLabel for="lastname-id" class="control-label col-sm-2">Last Name:</h:outputLabel>
                    <h:inputText id="lastname-id" value="#{userBean.user.lastName}" styleClass="form-control"/>

			</div>
            <div class="form-group">
                <h:outputLabel for="email-id" class="control-label col-sm-2">Email:</h:outputLabel>
                    <h:inputText id="email-id" value="#{userBean.user.email}" styleClass="form-control"/>

			</div>
            <div class="form-group">
                <h:outputLabel for="phone-id" class="control-label col-sm-2">Phone:</h:outputLabel>
                    <h:inputText id="phone-id" value="#{userBean.user.phone}" styleClass="form-control"/>

			</div>
            <div class="form-group">
                    <h:commandButton value="Update" action="#{userBean.updateUserRecord()}" class="btn btn-primary " />
			</div>
			</div>
			</div>
        </h:form>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
