<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste des utilisateurs</title>
</h:head>
<h:body>

	<h2>Liste des utilisateurs</h2><br></br>
	<h:form>
		<h:dataTable var="u" value="#{userBean.getAllUsers()}" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="${u.userId}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="${u.firstName}"> </h:outputText>
				<h:outputText value="${u.lastName}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="${u.email}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Num de tÃ©lÃ©</f:facet>
				<h:outputText value="${u.phone}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Role</f:facet>
				<h:outputText value="${u.role.roleName}"></h:outputText>
			</h:column>
			
			<h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton action="#{userBean.editUserRecord(u)}" value="Update" class="btn btn-primary" />
            </h:column>
            
            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="if (! confirm('Really you want to delete this?') ) { return false;}; return true; " action="#{userBean.deleteStudentRecord(u)}" value="Delete" class="btn btn-danger" />
            </h:column>
            
		</h:dataTable>
	</h:form>
	<br></br>
	<a href="create.xhtml">Ajouter un utilisateur</a>
</h:body>
</html>
