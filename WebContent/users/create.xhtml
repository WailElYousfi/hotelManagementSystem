<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Liste des utilisateurs</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2"  cellpadding="5" cellspacing="1">
			<f:facet name="header">Ajouter un utilisateur</f:facet><br/>
						
			<h:outputLabel>Last name</h:outputLabel>	
			<h:inputText value="#{userBean.user.lastName}"/> 
			
			<f:facet name="footer">
				<h:commandButton value="Ajouter" action="#{userBean.addUser()}"/>
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
